<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Alien invasion</title>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    <div id="ui">
        <p id="score"></p>
        <p id="abductions"></p>
    </div>
    <div id="menu-modal">
        <div id="menu">
            <h1>Alien invasion</h1>
            <p class="menu-button" id="play-button">PLAY</p>
            <p class="menu-button" id="high-score-button">High Scores</p>
        </div>
    </div>
    <div id="game-over-modal">
        <div id="game-over">
            <h1 id="GO-player-score">Score</h1>
            <p class="menu-button" id="try-again-button">Try again</p>
            <p class="menu-button" id="back-to-menu-button">Back to menu</p>
        </div>
    </div>
</body>
<script src="utils.js"></script>
<script src="settings.js"></script>
<script src="classes.js"></script>
<script src="index.js"></script>
</html>
